<div mat-dialog-title class="header">
    {{actionBtn}} Menu Item
   </div>
   <div mat-dialog-content>
       <div class="row mt-3">
          <form [formGroup]="addItemForm">
              <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" placeholder="Food Name" min="3" max="30">
                  <mat-error *ngIf="addItemForm.get('name')?.hasError('required')">Category Required</mat-error>
                  <mat-error *ngIf="addItemForm.get('name')?.hasError('pattern')">Only Characters Allowed</mat-error>
                  <mat-error *ngIf="addItemForm.get('name')?.hasError('minlength') && !addItemForm.get('name')?.hasError('required')">
                    Minimum 3 Characters Required</mat-error>
                  <mat-error *ngIf="addItemForm.get('name')?.hasError('maxlength') && !addItemForm.get('name')?.hasError('required')">
                    Maximum 30 Characters Allowed</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" *ngIf="actionBtn !== 'Update'">
                  <mat-label>Category</mat-label>
                  <mat-select formControlName="category" placeholder="Select Category">
                    <mat-option *ngFor="let category of allCategories" [value]="category.id">
                      {{ category.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="addItemForm.get('category')?.hasError('required')">Select Category</mat-error>
                </mat-form-field>
              <mat-form-field appearance="outline">
                 <mat-label>Price</mat-label>
                 <input matInput formControlName="price" placeholder="Enter Price">
                 <mat-error *ngIf="addItemForm.get('price')?.hasError('required')">Price Required</mat-error>
                 <mat-error *ngIf="addItemForm.get('price')?.hasError('pattern')">Only Numbers Allowed</mat-error>
             </mat-form-field>
             <mat-form-field appearance="outline">
                 <mat-label>Description</mat-label>
                 <textarea matInput formControlName="description" placeholder="Description "></textarea>
                 <mat-error *ngIf="addItemForm.get('description')?.hasError('required')">Description Required</mat-error>
             </mat-form-field>
          </form>
       </div>
   </div>
   <div mat-dialog-actions class="action">
       <button mat-raised-button color="warn" (click)="onCancel()" style="color: black;">Cancel</button>
       <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!addItemForm.valid" >{{actionBtn}}</button>
   </div>
