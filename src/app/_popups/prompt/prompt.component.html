<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <p>{{data.text}}</p>
</div>
<div mat-dialog-actions style="padding: 0 0 20px 22px">
    <button mat-stroked-button mat-dialog-close color="warn">No Thanks</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true">Confirm</button>
</div>
