<div class="container">
    <div class="signup-form">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>TRIO CAFE ADMIN PANEL</mat-card-title>
              <mat-card-subtitle>Sign Up</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <form>
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="User Name">
                          </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email ID">
                          </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Password">
                          </mat-form-field>
                    </div>
                </form>
              </div>
            </mat-card-content>
            <mat-card-actions class="mt-1 mb-2">
            <button mat-raised-button color="warn" style="color: #000;">Cancel</button>
            <button mat-raised-button color="primary" class="ms-2">Register</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
