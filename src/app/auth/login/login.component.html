<div class="container">
    <div class="signin-form">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>TRIO CAFE ADMIN PANEL</mat-card-title>
              <mat-card-subtitle>Sign In</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <form [formGroup]="loginForm">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Email ID">
                            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email address</mat-error>
                          </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" placeholder="Password">
                            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum 3 characters are required</mat-error>
                            <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">Maximum 30 characters are allowed</mat-error>
                          </mat-form-field>
                    </div>
                </form>
              </div>
            </mat-card-content>
            <mat-card-actions class="mt-1 mb-2">
            <button mat-raised-button color="warn" style="color: #000;">Cancel</button>
            <button mat-raised-button color="primary" (click)="onSubmit()" class="ms-2">Login</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
